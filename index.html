<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Books Website</title>
</head>

<body>


    <header>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Sales</a></li>
                <li><a href="#">For Children</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>
    </header>


    <div class="auth-form">
        <h3>Login</h3>
        <form action="#">
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>


    <main>
        <section class="section-1">
            <h2>Book Collection 1</h2>
            <div class="photo-grid">
                <div class="photo"><img src="img/download.jpg" alt="Book 1"></div>
                <div class="photo"><img src="img/images.jpg" alt="Book 2"></div>
            </div>
        </section>

        <section class="section-2">
            <h2>Book Collection 2</h2>
            <div class="photo-grid">
                <div class="photo"><img src="img/images.png" alt="Book 3"></div>
                <div class="photo"><img src="img/oldbooks.webp" alt="Book 4"></div>
            </div>
        </section>
    </main>


    <footer>
        <div class="contact-info">
            <p>Email: info@books.com</p>
            <p>Phone: +123456789</p>
        </div>
    </footer>

</body>

</html>
